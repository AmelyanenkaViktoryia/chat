<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta charset="utf-8">  
        <link href="css/main.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div class="main-middle-wrapper">
            <section class="chat-participants">
                <div class="search-container">
                    <form class="search">
                        <input class="search-input" type="text" placeholder="Search">
                        <button class="search-button" type="submit"></button>
                    </form>
                </div>
                <div class="post-container">
                    <div class="post-indicator-new"></div>
                    <div class="post-avatar"></div>
                    <div class="post-content">
                        <p class="post-name-author">Matt Thompson</p>
                        <p class="post-short-content">Thanks again you have been so polite</p>
                    </div>
                    <div class="post-jump"></div>
                </div>
            </section>
            <section class="dialog"></section>
        </div>
    </body> 
</html>
